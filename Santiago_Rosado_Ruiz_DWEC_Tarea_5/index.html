<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica - 5. DWEC</title>
    <!--
      Agregamos los estilos de Boostrap para dar estilo a la página, y nuestro archivo css
      para la realización de estilos personalizados.
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>

    <!--
      Creación del encabeza de nuestra página conformado por el logo, un desplegable con las categorías y otro
      con el menú de opciones con el contenido de alérgenos, menus existentes y restaurantes. Para los desplegables,
      utilizaremos la clase de Boostrap "dropdown".
    -->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary text-light">
        <div class="container-fluid">
          <a class="navbar-brand" id="logo" href="#"
            ><img class="logo" src="/Imagenes/kitchen-modified.ico" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="init"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
            </ul>
          </div>
          <li class="nav-item dropdown options">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-auto-close="outside"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Opciones
            </a>

            <ul class="dropdown-menu" id="dropdowns"></ul>
          </li>
        </div>
      </nav>

      <!--
        Establecemoslas migas de pan de nuestra página con el objeto de ubicar al usuario en su navegación
        por la página. Para facilitar su creación y diseño de estilo, utilizamos la clase "breadcrumb" pro-
        porcionada por Boostrap.
      -->
      <nav
        aria-label="breadcrumb"
        style="--bs-breadcrumb-divider: '>'"
        id="nav_bread"
      ></nav>
    </header>

    <!--
      Zona de contenido donde se localizará el contenido principal de nuestra página. Lo dejamos vacío, creando
      tan solo un contenedor donde se visualizarán las categorías existentes y los platos de manera aleatoria.
      Serán en aquí donde nuestra contenido se visualizará de manera a través de JavaScript.
    -->
    <main>
      <div id="categories"></div>
    </main>

    <!--
      Pie de págin donde se muestra la dirección y redes sociales de la empresa.
    -->
    <footer class="pie bg-primary text-light">
      <div class="foot-content">
        <div class="direction">
          <h3>Dirección</h3>
          <p>
            Dirección: C/ Labradores Nº 15 <br />
            Teléfono: 665613319 <br />
            E-mail: santiago.rosado@outlook.es
          </p>
        </div>

        <div class="social-media">
          <h3>Redes Sociales</h3>
          <div class="icons">
            <div><i class="fa-brands fa-instagram"></i></div>
            <div><i class="fa-brands fa-x-twitter"></i></div>
            <div><i class="fa-brands fa-facebook"></i></div>
          </div>
        </div>
      </div>
    </footer>

    <script src="Restaurant_App.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/09f844330b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
